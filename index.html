<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let humanSelection = getHumanChoice()
    let computerSelection = getComputerChoice()
    
    function playGame(humanChoice, computerChoice) {
        let humanScore = 0
        let computerScore = 0
        
        function playRound(humanChoice, computerChoice) {
            if (
                (humanChoice === "rock") & (computerChoice === "scissors") ||
                (humanChoice === "scissors") & (computerChoice === "paper") ||
                (humanChoice === "paper") & (computerChoice === "rock") ) {
                console.log("You chose " + humanChoice + ". The computer chose " + computerChoice + ". CONGRATULATIONS!! YOU WIN!");
                humanScore++
                console.log("YOU HAVE " + humanScore + " The computer has " + computerScore)
            }
            else if (humanChoice === computerChoice) {
                console.log("You chose " + humanChoice + ". The computer chose " + computerChoice +  ". A TIE?!?!?! +1 FOR BOTH!!")
                console.log("YOU HAVE " + humanScore + " The computer has " + computerScore)
                humanScore++;
                computerScore++
            }
            else {
                console.log("You chose " + humanChoice + ". The computer chose " + computerChoice + ". BOOOO YOU LOSE!!!");
                computerScore++;
                console.log("YOU HAVE " + humanScore + " The computer has " + computerScore)
            }
        }
        function letsGo(humanChoice, computerChoice) {
            playRound(humanChoice,computerChoice);
            humanChoice = getHumanChoice();
            computerChoice = getComputerChoice()
        }
        letsGo(humanChoice, computerChoice);
        letsGo(humanChoice, computerChoice);
        letsGo(humanChoice, computerChoice);
        letsGo(humanChoice, computerChoice);
        playRound(humanChoice, computerChoice);
    }
    console.log(playGame(humanSelection, computerSelection))
    
    function getComputerChoice() {
        let choice = Math.random();
        if(choice<0.33) {
            return "rock" 
        }
        else if (choice>0.66) {
            return "paper"
        }
        else {return "scissors"}
    }
    function getHumanChoice() {
        let human = prompt("Rock, Paper, or Scissors?");
        switch(human.toLowerCase()) {
            case "rock":
                return "rock";
                break;
                case "paper":
                    return "paper";
                    break;
                    case "scissors":
                        return "scissors";
                        break;
                        default:
                            return getHumanChoice()
                        }
                    }
    
    </script>
</body>
